<!DOCTYPE html>
<html lang="en">
<head>
    <title>WEB1</title>
    <link rel="stylesheet" href="style/index.css">
</head>
<body>
    <header> <h1> Tela Inicial  </h1> </header>
    
    <div id="div">
        <section id="esquerda">
            <form name="login" method="POST">
                <h3>Entrar</h3>
                <hr>
                <p>
                    <p><label><b>Login:</b></label></p>
                    <input type="text" id="e_login" placeholder="Login" required="required" name="login" />
                </p>
                <p>
                    <p><label><b>Senha:</b></label></p>
                    <input type="text" id="e_senha" placeholder="Senha" name="senha" />
                </p>
                <p>
                   <button id="btnlogin" type="submit"> Entrar</button>
                </p>
                <ol>
                    <li>
                        <a href="#">Esqueceu a senha?</a>
                    </li>
                </ol>
            </form>
        </section>
        <section id="direta">
            <form name="cadastro" method="POST">
                <h3>Cadastro</h3>
                <hr>
                <div id="div_c">
                    <section id="esquerda_c">
                        <p>
                            <label><b>Nome</b></label>
                        </p>
                        <p>
                            <label><b>Sobrenome</b></label>
                        </p>
                        <p>
                            <label><b>E-mail</b></label>
                       </p>
                        <p>
                            <label><b>Login</b></label>
                        </p>
                        <p>
                            <label><b>Senha</b></label>
                        </p>        
                    </section>
                    <section id="direta_c">
                        <p>
                            <input type="text" id="c_nome" placeholder="Nome" required="required" name="nome" />
                        </p>
                        <p>
                            <input type="text" id="c_sobrenome" placeholder="Sobrenome" name="sobrenome" />
                        </p>
                        <p>
                            <input type="email" id="c_email" placeholder="email@mail.com" name="email" />
                        </p>
                        <p>
                            <input type="text" id="c_login" placeholder="Login" required="required" name="login" />
                        </p>
                        <p>
                            <input type="text" id="c_senha" placeholder="Senha" name="senha" />
                        </p>
                    </section>
                </div>
                <p>
                    <button id="btncadastrar" type="submit"> Entrar</button>
                </p>
            </form>            
        </section>
    </div>
    
    <footer>
        <hr>
        <p id="p1"> &copy; Desenvolvido por Eliane de Queiroz - 2020.</p>
    </footer>        
   
</body>

</html>
